plugins {
    id 'java'
}

group 'ru.sw_testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.10'
    testCompile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
}
